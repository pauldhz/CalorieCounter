<div>
  <div class="container">
    <div class="flex-column">
      <div class="header">
        <div class="column" [style.width.px] = "rowDimensions.nameW">Nom</div>
        <div class="column" [style.width.px] = "rowDimensions.macroW">Prot√©ines</div>
        <div class="column" [style.width.px] = "rowDimensions.macroW">Glucides</div>
        <div class="column" [style.width.px] = "rowDimensions.macroW">Lipides</div>
      </div>
      <app-search-bar (search)="onSearch($event)"></app-search-bar>
    @for (food of foodsFiltered(); track food.name) {
      <app-food-row [food]="food" [dimensions]="rowDimensions" (foodAdded)="onAddFood($event)"></app-food-row>
    }
    </div>
    <div class="preview flex-column">
      <h2>Preview</h2>
      <app-food-preview [foodPreview]="foodPreview()" [foods]="selectedFoods()"
      (foodRemoved)="onRemoveFood($event)"></app-food-preview>
    </div>
  </div>
</div>

<style>
  .header {
    display: flex;
    flex-direction: row;
    font-weight: bold;
    padding: 2px;
  }

  .column {
    margin: 0 2px 0 2px;
  }

  .flex-column {
    flex-direction: column;
  }

  .container {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
  }
  .preview {
    margin-left: 2vw;
    justify-content: center;
    width: 100%;
  }

  h2 {
    margin: 0;
  }

</style>
