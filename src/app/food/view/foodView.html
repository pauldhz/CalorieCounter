<div>
  <div class="container">
    <div class="flex-column">
      <div class="header">
        <app-food-list-header class="header" [label]="'Nom'" [style.width.px]="rowDimensions.nameW"></app-food-list-header>
        <app-food-list-header class="header" [label]="'ProtÃ©ines'" [style.width.px]="rowDimensions.macroW"></app-food-list-header>
        <app-food-list-header class="column" [label]="'Glucides'" [style.width.px]="rowDimensions.macroW"></app-food-list-header>
        <app-food-list-header class="column" [label]="'Lipides'" [style.width.px]="rowDimensions.macroW"></app-food-list-header>
      </div>
      <app-search-bar (search)="onSearch($event)"></app-search-bar>
      <div style="height: 90vh; overflow: scroll">
        @for (food of foodsFiltered(); track food.name) {
          <app-food-row [food]="food" [dimensions]="rowDimensions" (foodAdded)="onAddFood($event)"></app-food-row>
        }
      </div>
    </div>
    <div class="preview flex-column">
      <h2>Preview</h2>
      <app-food-preview [foods]="selectedFoods()"
                        (removeAll)="clearPreview()"
                        (foodRemoved)="onRemoveFood($event)"></app-food-preview>
    </div>
  </div>
</div>

<style>
  .header {
    display: flex;
    flex-direction: row;
    font-weight: bold;
    padding: 2px;
  }

  .flex-column {
    flex-direction: column;
  }

  .container {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
  }

  .preview {
    margin-left: 2vw;
    justify-content: center;
    width: 100%;
  }

  h2 {
    margin: 0;
  }

  .header {
    margin: 0 2px 0 2px;
  }

</style>
