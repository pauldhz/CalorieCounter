<div class="row container">
    <div class="column" [style.width.px] = "dimensions()?.nameW">{{ food()?.name }}</div>
    <div class="column" [style.width.px] = dimensions()?.macroW>{{ food()?.protein }} g</div>
    <div class="column" [style.width.px] = dimensions()?.macroW>{{ food()?.carbs }} g</div>
    <div class="column" [style.width.px] = dimensions()?.macroW>{{ food()?.fat }} g</div>

    <button type="button" (click)="addFood(food())"></button>
</div>

<style>

  .container {
    display: flex;
    flex-direction: row;
  }

  .row {
    padding: 2px;
  }

  .column {
    margin: 0 2px 0 2px;
  }

</style>
