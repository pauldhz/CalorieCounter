  <div class="modal-content">
    <span class="modal-close" (click)="close()">âœ–</span>
    <ng-content></ng-content>
  </div>
}

<style>
  .modal-backdrop {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 999;
  }

  .modal-content {
    position: fixed;
    top: 20%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #fff;

    border-radius: 12px;
    min-width: 300px;
    max-width: 90%;

  }
