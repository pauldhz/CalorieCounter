<div class="add-food-container">
  <button class="button specific-amount-button" type="button" (click)="addFood(food())">{{ food()?.quantity + '' + food()?.unit }}</button>
  <div style="display: flex; gap: 4px;">
    <input type="number" [formControl]="amount" class="no-spinners specific-amount">

    <input type="text" disabled [value]="food()?.unit" class="unit"/>

    <button type="button" (click)="addSpecificAmount(food())" class="specific-amount-button button">ajouter mesure</button>
  </div>
</div>
